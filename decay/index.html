<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Book of Decay</title>

  <!-- Tufte CSS for typography -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tufte-css/1.8.0/tufte.min.css" />

  <style>
    :root {
      --box-bg: rgba(255, 255, 255, 0.85);
      --box-fg: #111;
      --credit-bg: rgba(0, 0, 0, 0.55);
      --credit-fg: #fff;
      --max-width-ch: 38ch; /* narrow, to feel poetic */
    }

    html, body {
      height: 100%;
      margin: 0;
      overflow: hidden; /* keep the experience contained */
      background: #000;
    }

    /* Full-viewport video */
    #bgvid {
      position: fixed;
      inset: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;           /* fill on mobile */
      opacity: 0.85;               /* 85% as requested */
      z-index: 0;
      background: #000;            /* in case video is transparent */
    }

    /* Overlay layer for text boxes */
    .overlay {
      position: fixed;
      inset: 0;
      z-index: 2;
      pointer-events: none; /* only the text element will handle clicks */
    }

    .poem-chunk {
      position: absolute;
      max-width: var(--max-width-ch);
      background: transparent; /* no box */
      color: var(--box-fg);
      padding: 0; /* text only */
      pointer-events: auto; /* clickable */
      cursor: pointer;
      transform: translate(-50%, -50%);
      transition: opacity 180ms ease, transform 220ms ease;
      opacity: 0;
    }
    .poem-chunk.show { opacity: 1; transform: translate(-50%, -50%) scale(1.01); }

    .poem-box.show {
      opacity: 1;
      transform: translate(-50%, -50%) scale(1.015);
    }

    /* Preserve whitespace and line breaks of each stanza */
    .poem-text { white-space: pre-wrap; font-family: et-book, Palatino, "Palatino Linotype", "Book Antiqua", Georgia, serif; line-height: 1.5; font-size: clamp(1rem, 2.6vw, 1.25rem); text-shadow: 0 1px 2px rgba(0,0,0,0.35); }

    /* Tufte-esque sizing tweaks */
    .poem-box .poem-text { font-size: clamp(1rem, 2.6vw, 1.25rem); line-height: 1.5; }

    /* Credit box fixed in a corner */
    .credit {
      position: fixed;
      right: 10px;
      bottom: 10px;
      z-index: 3;
      background: var(--credit-bg);
      color: var(--credit-fg);
      padding: 0.4rem 0.6rem;
      border-radius: 10px;
      font-size: 0.9rem;
      font-weight: 500;
    }
    .credit a { color: #fff; text-decoration: underline; }

    /* Small unobtrusive controls to load a local video file */
    .controls {
      position: fixed;
      left: 10px;
      bottom: 10px;
      z-index: 3;
      display: flex;
      gap: 0.5rem;
      align-items: center;
      background: rgba(255,255,255,0.15);
      color: #fff;
      padding: 0.35rem 0.5rem;
      border-radius: 8px;
      backdrop-filter: blur(2px);
      -webkit-backdrop-filter: blur(2px);
      font-size: 0.85rem;
    }
    .controls label { cursor: pointer; }

    /* Safety: if viewport is very small, widen boxes a bit */
    @media (max-width: 420px) {
      :root { --max-width-ch: 88vw; }
    }
  </style>
</head>
<body>
  <!-- Background video (replace source below or use the loader at bottom-left) -->
  <video id="bgvid" playsinline muted loop preload="auto">
    <source src="./Book-of-Decay.mp4" type="video/mp4" />
  </video>

  <!-- Text overlay layer -->
  <div class="overlay" id="overlay"></div>

  <!-- Fixed credit box in the corner -->
  <div class="credit et-book">
    Video © <a href="https://www.instagram.com/reel/DPPvy3rjlkg/?igsh=MTNodXE4YTRhcTFjeg%3D%3D" target="_blank" rel="noopener">Mailey Horner</a>
  </div>

  <script>
    // Configuration
    const video = document.getElementById('bgvid');
    const overlay = document.getElementById('overlay');

    // Slow playback
    video.playbackRate = 0.1;
    video.loop = true;
    video.width = 928; video.height = 720;

    // Timing: first click 6s, then 3s thereafter
    let nextWindowMs = 3000;

    // Bounds for random placement
    const MIN_VW = 12, MAX_VW = 88; // horizontal range
    const MIN_VH = 14, MAX_VH = 86; // vertical range

    // The poem, paragraph-by-paragraph, in strict order
    const lines = [
`“Palimpsest of decay” - MH `,

` 

see that tree, with
its fibrous body
carved`,

`as I age  \nin time\non time\nolder every day\nthan the last`,

`waning reeds\ndrawing lines\non my skin\nthat no longer\nfade, but scar`,

`dad is breaking\na wanderer\nwho stopped`,

`did he forget\nor was it always\nforgotten, white\nnoise in the dark`,

`\n\ni’m here, still\nin the margins`,

`her face firmly\nclinched, gluteus\nmaximus perked\nweeping rivulets`,

`mid-flight crisis\nmeh-lancholy`,

`why did it\nbreak: did\nyou hurt your\nbody –—`,

`in the bathroom\nreflections hurt\nbones, skin\nhair, teeth`,

`am i here, still\nin the margins?`,

`\n\n\n“Mommy might quietly say ‘I like all my babies equally’ if” - MH`
    ];

    // Create a single clickable text element to guarantee chronological order
    const chunk = document.createElement('div');
    chunk.className = 'poem-chunk et-book';
    const textEl = document.createElement('div');
    textEl.className = 'poem-text';
    chunk.appendChild(textEl);
    overlay.appendChild(chunk);

    function randomPos() {
      const left = MIN_VW + Math.random() * (MAX_VW - MIN_VW);
      const top  = MIN_VH + Math.random() * (MAX_VH - MIN_VH);
      return { left, top };
    }

    let current = 0;
    function showCurrent() {
      const { left, top } = randomPos();
      chunk.style.left = left + 'vw';
      chunk.style.top = top + 'vh';
      textEl.textContent = lines[current];
      requestAnimationFrame(() => chunk.classList.add('show'));
    }

    async function playSliceThenAdvance() {
      try { await video.play(); } catch (e) {}
      setTimeout(() => {
        video.pause();
        current = (current + 1) % lines.length; // always next, then loop
        nextWindowMs = 3000; // after first click
        chunk.classList.remove('show');
        showCurrent();
      }, nextWindowMs);
    }

    // Click the text itself to trigger playback/advance
    chunk.addEventListener('click', (e) => {
      e.stopPropagation();
      playSliceThenAdvance();
    });

    // Keep element inside viewport on resize/orientation change
    window.addEventListener('resize', () => {
      const { left, top } = randomPos();
      chunk.style.left = left + 'vw';
      chunk.style.top = top + 'vh';
    });

    // Maintain 0.1x rate if browser fiddles with it
    video.addEventListener('ratechange', () => {
      if (video.playbackRate !== 0.1) video.playbackRate = 0.1;
    });

    // Start
    showCurrent();
  </script>
  <p style="margin:0.5rem 0 1rem"><a href="../">← back to poems</a></p>
</body>
</html>
